<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"
    ></script>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="content">
      <h1>My big dashboard about something really interesting!</h1>
      <fieldset>
        <legend>Filter the view!</legend>
        <input
          type="button"
          value="Oregon and Washington Only"
          class="filter1"
          id="oregon_and_washington"
        />
        <input
          type="button"
          value="Clear Filter"
          class="filter2"
          id="clear_filter"
        />
        <input type="button" value="Undo" class="filter3" id="undo" />
      </fieldset>

      <fieldset>
        <legend>Filter cities for a range of values!</legend>
        <input type="number" placeholder="min value" id="minValue" />
        <input type="number" placeholder="max value" id="maxValue" />
        <input
          type="button"
          value="Filter Range"
          class="filter4"
          id="filter_range"
        />
      </fieldset>
      <tableau-viz
        id="tableauViz"
        src="https://public.tableau.com/views/Superstore_embedded_800x800/Overview"
        toolbar="bottom"
        onFirstInteractive="firstinteractive"
        height="70vh"
        width="100vw"
      >
      </tableau-viz>
    </div>
  </body>
</html>
